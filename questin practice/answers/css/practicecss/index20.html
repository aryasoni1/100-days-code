<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive navbar</title>
    <link href="style2.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Build a responsive navbar that collapses at 768px using media queries.
-->
    <nav class="navbar">
      <div class="logo">Mysite</div>
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home </a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>
    <!--Create a sticky header using position: sticky.
-->
    <header class="sticky-header">
      <h1>Sticky Header</h1>
    </header>
    <!--Use vw and vh units to make a full-screen hero section.
-->
    <section class="hero">
      <h1>Welcome to My Website</h1>
      <p>Building beautiful UIs with CSS!</p>
    </section>

    <!--Center a div both vertically and horizontally using Flexbox.
-->
    <div class="container">
      <div class="centered-box">Centered Box</div>
    </div>
    <!--Create a 3-column grid layout with equal width using CSS Grid.
-->
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
    </div>
    <!--Create a button with a smooth hover transition effect.
-->
    <button class="smooth-button">Hover me</button>

    <!--Animate a div sliding in from the left using @keyframes.-->

    <div class="slide-in-box">Hello, I'm sliding in!</div>
    <!--Build a card component with a shadow, border radius, and hover scale.
-->
    <div class="card-container">
      <div class="card">
        <img src="https://via.placeholder.com/300x180" alt="Card Image" />
        <h2>Card Title</h2>
        <p>This is a description inside the card. Add your content here.</p>
      </div>
    </div>
    <!--Use a custom font from Google Fonts and apply it to a heading.
-->
    <h1 class="custom-heading">Welcome to CSS Practice</h1>

    <!--Build a responsive image gallery that wraps on smaller screens.
-->
    <h1 class="title">Image gallery</h1>
    <div class="gallery">
      <img src="https://picsum.photos/300/200?random=1" alt="Random Image 1" />
      <img src="https://picsum.photos/300/200?random=2" alt="Random Image 2" />
      <img src="https://picsum.photos/300/200?random=3" alt="Random Image 3" />
      <img src="https://picsum.photos/300/200?random=4" alt="Random Image 4" />
      <img src="https://picsum.photos/300/200?random=5" alt="Random Image 5" />
      <img src="https://picsum.photos/300/200?random=6" alt="Random Image 6" />
    </div>
    <script>
      // Toggle nav menu on small screens
      document.getElementById("menu-toggle").addEventListener("click", () => {
        document.getElementById("navLinks").classList.toggle("active");
      });
    </script>
  </body>
</html>
